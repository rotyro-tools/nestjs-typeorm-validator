name: Publish to NPM

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

concurrency:
  group: publish-to-npm-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-to-npm:
    runs-on: ubuntu-latest
    env:
      CI: true
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.10.0
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Run tests
        run: npm run test:ci

      - name: Build
        run: npm run build

      - name: Release
        run: npm run release
        env:
          # NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
